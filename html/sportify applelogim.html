<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/pics/Spotify_logo-removebg-preview.png" />
        <link rel="stylesheet" href="/css/spotifyapplelogin.css">
    <title>Apple </title>
</head>
<body>
    <main>
          <div class="all">
        <header>
          <img
            src="/pics/apple_logo-removebg-preview.png"
            alt=""
            width="45px"
            height="30px"
          />
        </header>
        <section>
          <div class="Welcome"><h1>Login with apple </h1></div>
        </section>

        <section>
          <legend>Email or username</legend>
          <input type="text" placeholder="name@gmail.com" required />

          <button type="submit" class="cont">
            <a href="sportifypage.html">Continue</a>
          </button>
          <div class="or">or</div>
        </section>
        <section>
          <button type="submit" class="cont2">
            <img
              src="/pics/phone_logo-removebg-preview.png"
              alt=""
              width="45px"
              height="30px"
            />
            <a href="https://accounts.spotify.com/en-GB/login/phone?creation_point=https%3A%2F%2Fwww.spotify.com%2Fng%2Fsignup%2F&continue=https%3A%2F%2Fwww.spotify.com%2Faccount%2Foverview%2F%3Fflow_ctx%3D8196f38b-7da0-4056-ab24-01672034e671%253A1765211953&flow_ctx=8196f38b-7da0-4056-ab24-01672034e671%3A1765211953">Continue with phone number</a>
          </button>
          <button type="submit" class="cont3">
            <img
              src="/pics/googlelogo-removebg-preview (1).png"
              alt=""
              width="50px"
              height="35px"
            />
            <a href="/html/sportify googlelogin.html">Continue with Google</a>
          </button>
          <button type="submit" class="cont4">
            <img
              src="/pics/facboook_logo-removebg-preview.png"
              alt=""
              width="40px"
              height="30px"
            />
            <a href="/html/spotifyfacebook.html">Continue with Facebook </a>
          </button>
        </section>
      </div>
        <section class="sign">
        <p>Don't have an Account</p>
        <a href="/html/spotifysignup.html">Sign Up</a>
      </section>
      <section class="foot">
        <p>
          This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy <br />
          Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.
        </p>
      </section>
    </main>
</body>
</html>
