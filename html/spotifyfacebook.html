<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/spotifyfacebook.css">
        <link rel="shortcut icon" href="/pics/Spotify_logo-removebg-preview.png" />
    <title>Facebook</title>
</head>
<body>
    <main>
          <div class="all">
        <header>
          <img
            src="/pics/facboook_logo-removebg-preview.png"
            alt=""
            width="40px"
            height="30px"
          />
        </header>
        <section>
          <div class="Welcome"><h1>Login with facebook</h1></div>
        </section>

        <section>
          <legend>Email or username</legend>
          <input type="text" placeholder="name@gmail.com" required />

          <button type="submit" class="cont">
            <a href="sportifypage.html">Continue</a>
          </button>
          <div class="or">or</div>
        </section>
        <section>
          <button type="submit" class="cont2">
            <img
              src="/pics/mobile phone logo.png"
              alt=""
              width="50px"
              height="50px"
            />
            <a href="/html/sportify phonelogin.html">Continue with phone number</a>
          </button>
          <button type="submit" class="cont3">
            <img
              src="/pics/googlelogo-removebg-preview (1).png"
              alt=""
              width="40px"
              height="30px"
            /><a href="/html/sportify googlelogin.html">Continue with Google</a>
          </button>
          <button type="submit" class="cont5">
            <img
              src="/pics/apple_logo-removebg-preview.png"
              alt=""
              width="40px"
              height="30px"
            />
            <a href="/html/sportify applelogim.html">Continue with Apple</a>
          </button>
        </section>
      </div>
        <section class="sign">
        <p>Don't have an Account</p>
        <a href="/html/spotifysignup.html">Sign Up</a>
      </section>
      <section class="foot">
        <p>
          This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy <br />
          Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.
        </p>
      </section>
    </main>
</body>
</html>
